<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finds WorldReps</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero con galaxia y planeta -->
  <section id="hero">
    <canvas id="galaxy"></canvas>
    <div class="hero-content">
      <h1>Finds WorldReps</h1>
    </div>
  </section>

  <!-- Header con menú y traductor -->
  <header>
    <div class="brand">
      <h2>Finds WorldReps</h2>
    </div>
    <div id="translate"></div>
    <button id="menuBtn" class="menu-btn" aria-label="Menú">
      <!-- Icono hamburguesa SVG -->
      <svg width="28" height="28" viewBox="0 0 100 80" fill="black">
        <rect width="100" height="15"></rect>
        <rect y="30" width="100" height="15"></rect>
        <rect y="60" width="100" height="15"></rect>
      </svg>
    </button>
  </header>

  <!-- Sidebar menú -->
  <aside id="sidebar">
    <button id="closeSidebar" class="close-btn">✖</button>
    <input type="search" id="mobileSearch" placeholder="Buscar productos..." />
    <ul id="categoryMenu"></ul>
  </aside>

  <!-- Catálogo -->
  <main>
    <section id="productGrid" class="grid"></section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Finds WorldReps</p>
    <div class="socials">
      <a href="https://t.me/addlist/aYLeX4pNQyhlMDQ8" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/worldrepsss/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@planetfashionx?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
    </div>
  </footer>

  <script src="categories.js"></script>
  <script src="scripts.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'es'}, 'translate');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
